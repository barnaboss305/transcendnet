{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Newsletters</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="{% static 'assets_newspage/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets_newspage/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets_newspage/css/fontAwesome.css' %}">
        <link rel="stylesheet" href="{% static 'assets_newspage/css/light-box.css' %}">
        <link rel="stylesheet" href="{% static 'assets_newspage/css/templatemo-style.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700,800,900" rel="stylesheet">

        <script src="{% static 'assets_newspage/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head> 

<body>


    <div id="video-container">
        <div class="video-overlay"></div>
        <div class="video-content">
            <div class="inner">
              <h1>Transcendent<em> Newsletters!</em></h1>
              <p>The one destination for all things CBIT</p>
                <div class="scroll-icon">
                    <a class="scrollTo" data-scrollTo="portfolio" href="#"><img src="{% static 'assets_newspage/img/scroll-icon.png' %}" alt=""></a>
                </div>    
            </div>
        </div>
        <video autoplay="" loop="" muted>
        	<source src="{% static 'highway-loop.mp4' %}" type="video/mp4" />
        </video>
    </div>


    <div class="grid-portfolio" id="portfolio">
        <div class="container">
            <div class="row">
                {% for n in newsletter %}
                <div class="col-md-4 col-sm-6">
                    <div class="portfolio-item">
                        <div class="thumb">
                            <a href="{% static 'assets_newspage/img/big_portfolio_item_4.png' %}" data-lightbox="image-1"><div class="hover-effect">
                                <div class="hover-content">
                                    <h1>{{n.edition}}</h1>
                                    <p>{{n.date}}</p>
                                </div>
                            </div></a>
                            <div class="image">
                                <img src="{% static 'assets_newspage/img/portfolio_item_4.png' %}">
                            </div>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="{% static 'assets_newspage/js/vendor/bootstrap.min.js' %}"></script>
    
    <script src="{% static 'assets_newspage/js/plugins.js' %}"></script>
    <script src="{% static 'assets_newspage/js/main.js' %}"></script>

</body>
</html>
